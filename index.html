<html>
	<body>
		<script async src="https://telegram.org/js/telegram-widget.js?3" data-telegram-login="SimpleAuthBot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
<script type="text/javascript">
  function onTelegramAuth(user) {
    alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
  }
</script>
		<h1>Thoughts</h1>

			<form>
				<input><button>Add</button>
			</form>
			
			<ul></ul>
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
		<script>
				var gun = Gun().get('thoughts');
			$('form').on('submit', function(event){
					event.preventDefault();
					gun.set($('input').val());
					$('input').val("");
				});
				gun.map().on(function(thought, id){
					var li = $('#' + id).get(0) || $('<li>').attr('id', id).appendTo('ul');
					if(thought){
						$(li).text(thought);
					} else {
						$(li).hide();
					}
				});
				$('body').on('dblclick', 'li', function(event){
					gun.get(this.id).put(null);
				});
		</script>
	</body>
</html>
